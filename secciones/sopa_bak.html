
<style type="text/css">
		

	/******************* trivia ************************/

	.trivia {	
		position: fixed;
		left: 50%;
		top: 50%;
		width: 459px;
		height: 595px;

		margin-left: calc(459px/-2);
		margin-top: calc(595px/-2);

		/*margin-top: -384.5px;*/
		
		background-color: white;
		z-index: 18;

		border-radius: 0.4em;
		overflow: hidden;
		box-shadow: 0px 6px 18px rgba(0,0,0,.5);

		display: -ms-grid;
		-ms-grid-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr ;
		-ms-grid-rows: 0.08fr 0.35fr 0.21fr 0.08fr 0.08fr 0.08fr 0.14fr;

		display: grid;
		grid-template-columns: repeat(8, 1fr);
		grid-template-rows: 0.08fr 0.35fr 0.21fr 0.08fr 0.08fr 0.08fr 0.14fr;

		color: white;
		
	}

	


	.trivia .tiempopregunta {
		-ms-grid-column: 1;
		-ms-grid-column-span: 8;

		-ms-grid-row: 1;
		-ms-grid-row-span: 1;

		color: black;
		font-size: 1.4rem;
		grid-column: 1 / -1;
		grid-row: 1 / span 1;
		align-self: center;
		justify-self: star;
		padding-left: 1rem;
		background-color: white;
	}

	.trivia .tiempopregunta .cronometro {
		color: black;
		margin-left: 0.8rem;
	}

	.trivia .close {
		-ms-grid-column: 8;
		-ms-grid-column-span: 1;

		-ms-grid-row: 1;
		-ms-grid-row-span: 1;

		grid-column: -2 / -1;
		grid-row:  1 / span 1;
		align-self: center;
		justify-self: center;
		color: #222222;
		/*background-color: white;*/
		text-align: center;
		font-size: 1rem;
		/*padding-top: 1.2rem;*/
		cursor: pointer;
	}

	.trivia .portadav {
		-ms-grid-column: 1;
		-ms-grid-column-span: 8;

		-ms-grid-row: 2;
		-ms-grid-row-span: 1;

		grid-column: 1 / -1;
		grid-row:  2 / span 1;
		/*overflow: hidden;*/
	}

	.trivia .portadav img {
		/*width: 100%;
		height: 100%;
		object-fit: cover;*/
	}

	.trivia .fondoamarilloslide1 {
		-ms-grid-column: 1;
		-ms-grid-column-span: 8;

		-ms-grid-row: 3;
		-ms-grid-row-span: 5;

		grid-column: 1 / -1;
		grid-row:  3 / span 5;
		background-color: #00338d; /* color hexagesimal azul teelcel */
	}

	.trivia .textoportada {
		-ms-grid-column: 2;
		-ms-grid-column-span: 6;

		-ms-grid-row: 1;
		-ms-grid-row-span: 2;

		grid-column: 2 / -2;
		grid-row:  1 / span 2;

		padding-top: 2.0rem;
		padding-bottom: 2.0rem;

		display: flex;
		flex-direction: column;
		justify-content: space-between;
		

		z-index: 18;
		/*background-color: #ffd100;*/
	}

	.trivia .textoportada .instruccion1 {
		font-size: 0.9rem;
		line-height: 0.9rem;
	}

	.trivia .textoportada .instruccion2 {
		font-size: 1.8rem;
		line-height: 1.8rem;
		font-weight: bold;
	}


	.trivia .numeropregunta {
		font-size: 0.8rem;
		line-height: 0.8rem;
		letter-spacing: 0.1rem;
		margin-bottom: 0.6rem;
	}


	.trivia .pregunta {
		-ms-grid-column: 1;
		-ms-grid-column-span: 8;

		-ms-grid-row: 3;
		-ms-grid-row-span: 1;

		color: white;
		grid-column: 1 / -1;
		grid-row:  3 / span 1;
		background-color: #00338d;
		font-size: 1.2rem;
		line-height: 1.2rem;
		padding-left: 1.3rem; 
		padding-top: 1.3rem; 
		padding-bottom: 1.3rem; 

		display: flex;
		flex-direction: column;
		justify-content: space-between;

	}

	.trivia .opcion1 {
		color: white;
		grid-column: 1 / -1;
		grid-row:  4 / span 1 ;
		padding-left: 1.3rem;
		background-color: #1a50a4;
		font-size: 1.2rem;
		line-height: 45px;
	}
	.trivia .opcion2 {
		color: white;
		grid-column: 1 / -1;
		grid-row:  5 / span 1;
		padding-left: 1.3rem;
		background-color: #346dba;
		font-size: 1.2rem;
		line-height: 45px;
	}
	.trivia .opcion3 {
		color: white;
		grid-column: 1 / -1;
		grid-row:  6 / span 1 ;
		padding-left: 1.3rem;
		background-color: #4e8ad1;
		font-size: 1.2rem;
		line-height: 45px;
	}

	.trivia .continuarp {
		-ms-grid-column: 3;
		-ms-grid-column-span: 4;

		-ms-grid-row: 7;
		-ms-grid-row-span: 1;

		grid-column: 3 / -3;
		grid-row:  7 / span 1 ;

		display: flex;
		flex-direction: row;

	}

	}*/

		-ms-grid-column-span: 7;

		-ms-grid-row: 2;
		-ms-grid-row-span: 1;

		grid-column: 2 / -2;
		grid-row:  2 / span 1 ;
		align-self: center;
		justify-self: center;
		font-size: 2.0rem;
		color: white;
	}

	.trivia .felicidades {

		grid-column: 2 / -2;
		grid-row:  3 / span 4 ;

		display: flex;
		flex-direction: column;
		padding-top: 1rem;
		align-items: center;
		/*padding-bottom: 1rem;*/
		justify-content: space-between;
		text-align: center;
		color: white;
	}

	.trivia .felicidades .comodin {
		display: flex;
		flex-direction: row;
		justify-content: center;

	}

	.trivia .felicidades .comodin img {
		height: 3rem;
	}
	.trivia .felicidades .comodin div {
		font-size: 2rem;
		margin-top: 0.4rem;
		margin-left: 0.4rem;
	}

	.trivia .felicidades .social {
		/*width: 50%;*/
		/*display: flex;*/
		/*flex-direction: row;*/
		/*background-color: none;*/
		/*align-content: center;*/
		justify-content: space-between;
		font-size: 1.3rem;
		letter-spacing: 0.3rem;
		margin-top: 0.3rem;
		/*align-items: center;*/
		/*text-align: center;*/
	}
	

	.trivia .losentimos {
		grid-column: 2 / -2;
		grid-row:  3 / span 4 ;

		display: flex;
		flex-direction: column;
		padding-top: 1rem;
		align-items: center;
		/*padding-bottom: 1rem;*/
		justify-content: space-between;
		text-align: center;
		color: white;
	}

	.trivia .losentimos .comodin {
		display: flex;
		flex-direction: row;
		justify-content: center;

	}

	.trivia .losentimos .comodin img {
		height: 3rem;
	}
	.trivia .losentimos .comodin div {
		font-size: 2rem;
		margin-top: 0.4rem;
		margin-left: 0.4rem;
	}

	.trivia .losentimos .social {
		/*width: 50%;*/
		/*display: flex;*/
		/*flex-direction: row;*/
		/*background-color: none;*/
		/*align-content: center;*/
		justify-content: space-between;
		font-size: 1.3rem;
		letter-spacing: 0.3rem;
		margin-top: 0.3rem;
		/*align-items: center;*/
		/*text-align: center;*/
	}



	.tablero-col{
		display: inline-block;
		width:10%;
		border:1px solid white;
		text-align: center;
		font-weight: bolder;
		padding: 10px;
		cursor: pointer;
	}


	.upercaser{
		text-transform: uppercase;
		background:blue !important;
	}

	/**************************************************/


	@media only screen and (max-width: 960px) { 
		

		.trivia {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;

			margin-left: 0px;
			margin-top: 0px;

		}
		
		


	}

</style>
{{status}}
<div class="trivia" ng-app='mainApp' ng-controller="sopaCtr" >

	<div ng-hide="status=='finalizo'">

		<!-- <div class="pagina"> -->
		<div class="tiempopregunta" contador-juego>


			<span class="fa fa-clock-o" aria-hidden="true"></span> 
			<span class="cronometro no-seleccionable">

				<span id="days" class="hora_">00</span>
				:
				<span id="hours" class="hora_">00</span>
				:
				<span id="minutes" class="minuto_">00</span>
				:
				<span id="seconds" class="segundo_">00</span>
			</span>
		</div>

		<i class="fa fa-times close no-seleccionable" aria-hidden="true"></i>




		<div class="textoportada" data-slide="1">
			<viv>
				PALABRAS
				<span style="color:#4c4c4c;padding:20px;" data-palabra="{{p.palabra}}" ng-repeat="p in palabras">{{p.palabra}}</span>
			</viv>

			<hr/>
			<div ng-repeat="sr in sopa track by $index" style="width:100%;background: #4c4c4c;" class="row_{{$index}}">
				<div ng-repeat="cr in sr track by $index" class="tablero-col col_{{$index}}" play-ing>{{cr}}</div>
			</div>


		</div>

		
		<div class="continuarp">
			<div class="btn negro" finalizar-juego>Finalizar</div>
			<div class="btn negro" >Seguir jugando</div>
		</div>
		<!-- </div> -->

	</div>

	<div ng-show="status=='finalizo'">
		<div class="textoportada" data-slide="1" style="color:#000;">Gracias por participar</div>
	</div>

</div>
